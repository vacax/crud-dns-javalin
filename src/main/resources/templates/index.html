<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Required Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Libreria para HTMX vÃ­a Webjars-->
    <script src="/webjars/htmx.org/1.9.10/dist/htmx.min.js"></script>

    <title th:text="${titulo}">Registro DNS DigitalOcean</title>
</head>
<body>

<div class="container" id="app">
    <div class="row mt-3">
        <div class="col-sm">
            <h1 class="text-center" th:text="${titulo}">Registro DNS DigitalOcean</h1>
            <div>
                <button type="button" hx-get="/registro/crear" hx-target="#modal-1" hx-trigger="click" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-1" >Crear Registro</button>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Host</th>
                    <th scope="col">IP</th>
                    <th scope="col">Creado Por</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Accion</th>
                </tr>
                </thead>
                <tbody id="filas" hx-get="/registro/lista" hx-trigger="load" >

                </tbody>
            </table>
        </div>
    </div>

    <div id="modal-1"
         class="modal modal-blur fade"
         style="display: none"
         aria-hidden="false"
         tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content"></div>
        </div>
    </div>


</div>

<!-- BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


</body>
</html>
